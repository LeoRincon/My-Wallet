<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-database.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b4c36c288f.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b4c36c288f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../src/css/styles.css">

</head>

<body class="">

  <main class="container__app">
    <button aria-label="Boton dark model" tabindex="0" class="btn__mode-dak" id="mode-dark">
      <span><i class="fas fa-sun"></i></span>
      <span><i class="fas fa-moon"></i></span>
    </button>
    <section id="wrap__home-login" class="">
      <section class="home-login">

        <button class="btn__sign-up" id="signup" type="button">Sign Up</button>


        <figuret class="logo">
          <img tabindex="0" src="../src/img/logo.svg" alt="Logo de la aplicaci칩n">
        </figuret>

        <h2 class="title-login" tabindex="0">Login</h2>

        <form id="form_login" class="form-login" action="login">
          <label class="sub-title__form">Email o Username </label>
          <input name="email" type="text" aria-label="Email o Username" placeholder="example@example">
          <label class="sub-title__form">Password</label>
          <input name="password" type="password" aria-label="Password" placeholder="password">
          <button aria-label="login" type="submit">Login</button>
        </form>

        <!-- ------- ---- -------- Modal Sign Up ---------- -->

        <section class="container-modal active">
          <div tabindex="0" class="modal modal-active">
            <button id="modal-close" class="modal-close">X</button>
            <img tabindex="0" src="../src/img/icon-signup.svg" alt="Icono de Sing Up">
            <h2 tabindex="0" class="modal__title">Sing Up</h2>

            <form id="form_signup" action="singup" class="modal__form-singup">

              <label>Email </label>
              <input name="email" type="text" aria-label="ingrese su email" placeholder="example@example">
              <label>Username</label>
              <input name="pais" type="text" aria-label="Ingrese su Pais" placeholder="Username">
              <label>Password</label>
              <input name="password" type="password" aria-label="Ingrese su password" placeholder="password">
              <button class="btn__signup" aria-label="login" type="submit">Sign Up</button>

            </form>

          </div>

        </section>

      </section>
    </section>

    <!-- *********** Dashboard  -->

    <section id="wrap_dashboard" class="wrap__dashboard">
      <section class="home-dashboard" id="home_dashboard">
        <div class="dashboard__header">
          <h2 class="name-user">
            Hi, <span class="name-user" id="name_user">Name User</span>
          </h2>
          <img src="https://static.platzi.com/media/learningpath/badges/fc491fa0-c1ca-448b-8262-629406154dfc.jpg"
            alt="foto de perfil del usuario">
        </div>
        <div class="wrap__card-balance">
          <div class="card-balance">
            <h3 class="title-balance">Account balance</h3>
            <h4>$ <span>40.000</span></h4>
          </div>
        </div>
        <section class="container-revenue">
          <h2>Ingresos / Gastos:</h2>
          <div class="item-revenue">

          </div>

        </section>
        <section class="container-statistic">
          <div class="modal__statistic">
            <button class="btn-close__modal-statistic">X</button>
            <h2>Statistic:</h2>
            <select name="time-statistic" id="statistic">
              <option value="Mensual">Mensual</option>
              <option value="Semanal">Semanal</option>
            </select>
            <div class="paint-statistic">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </section>

        <nav class="nav">
          <i class="fas fa-home icon-home"></i>
          <i class="fas fa-chart-bar icon-chart"></i>
          <button id="open_modal_revenue">+</button>
        </nav>

        <!-- ---------Modal add revenue and expenses-------- -->
        <section class="container-modal__revenue">
          <div class="modal-revenue">
            <button class="btn__close-mdal--revenue">X</button>
            <h2>A침adir ingreso / Gasto</h2>
            <form id="form_revenue" action="revenue">
              <label>Tipo</label>
              <select type="text" aria-label="ingrese su tipo " placeholder="categoria: 'hogar'">
                <option value="Ingreso">Ingreso</option>
                <option value="Gasto">Gasto</option>
              </select>
              <label>Categoria</label>
              <select type="text" aria-label="ingrese su categoria" placeholder="categoria: 'hogar'">
                <option value="Hogar">Hogar</option>
                <option value="Hobby">Hobby</option>
                <option value="Transporte">Transporte</option>
                <option value="Alimentacion">Alimentacion</option>
                <option value="Otros">Otros</option>
              </select>
              <label>Descripci칩n</label>
              <input type="text" aria-label="ingrese su description" placeholder="pago de renta">
              <label>Valor</label>
              <input type="number" aria-label="ingrese su valor" placeholder="$500">
              <label>Fecha</label>
              <input type="date">

              <button class="btn__add-revenue" aria-label="revenue" type="submit">A침adir</button>

            </form>
          </div>
        </section>

      </section>
    </section>




  </main>

  <script src="../src/js/index.js"></script>

</body>

</html>
